<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <title>Welcome to MiniChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .welcome-box {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="welcome-box text-center">
  <h1 class="mb-4">환영합니다!</h1>
  <p class="lead mb-4">MiniChat에 오신 것을 환영합니다.<br>로그인하거나 회원가입 후 채팅을 시작해보세요.</p>

  <div class="d-grid gap-2">
    <a href="/login" class="btn btn-primary btn-lg">로그인</a>
    <a href="/register" class="btn btn-outline-secondary btn-lg">회원가입</a>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
