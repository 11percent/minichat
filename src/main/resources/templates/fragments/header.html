<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ✅ fragment 정의 -->
<div th:fragment="header">
  <nav class="navbar navbar-light bg-light border-bottom mb-4">
    <div class="container d-flex justify-content-between align-items-center">

      <a class="navbar-brand" href="/">MiniChat</a>

      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary btn-sm" th:href="@{/chat/rooms}" sec:authorize="isAuthenticated">채팅방</a>

        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated">
          <button class="btn btn-outline-danger btn-sm" type="submit">로그아웃</button>
        </form>

        <a class="btn btn-outline-secondary btn-sm" th:href="@{/login}" sec:authorize="!isAuthenticated">로그인</a>
        <a class="btn btn-outline-success btn-sm" th:href="@{/register}" sec:authorize="!isAuthenticated">회원가입</a>
      </div>

    </div>
  </nav>
</div>

</body>
</html>
